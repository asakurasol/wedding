<div class="contentWrapper guests">
  <div class="content">
    <form ng-submit="submitPwd()" ng-hide = "isAuth">
      <label>secret word</label>
      <input type="text" ng-model="password">
      <input type="submit" class="btn btn-warning formbutton">
    </form>

    <div ng-show="isAuth">

      <table style="width:100%">
        <tr>
          <th>email</th>
          <th>First Name</th> 
          <th>Last Name</th>
          <th>Guests</th>
          <th>Permission</th>
        </tr>

        <tr ng-repeat="guest in guests">
          <td>{{guest.email}}</td>
          <td>{{guest.firstname}}</td> 
          <td>{{guest.lastname}}</td>
          <td>{{guest.guests}}</td>
          <td>
            {{guest.hasPermission}}
            <button class="btn btn-warning" ng-click="changePermission(guest.email)">
              Change Permission
            </button>

          </td>

        </tr>

      </table>

    </div>
  </div>
</div>
